<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Page not Found</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <!-- Favicon linking -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicons/favicon-16x16.png"
    />

    <!-- Custom stylesheet -->
    <style>
      html,
      body {
        height: 100%;
        margin-top: auto;
        margin-bottom: auto;
      }

      h1 {
        color: #ebc135;
        font-size: 60px;
      }

      h2 {
        color: #707070;
      }
    </style>
  </head>

  <body>
    <div class="row h-100" style="margin: 0 auto">
      <div class="container-sm text-center align-self-center">
        <h1>
          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 404
        </h1>
        <h2>Oops! Page not found</h2>
        <img
          class="rounded img-fluid"
          src="images/landing.svg"
          alt="404 error"
          width="50%"
          height="50%"
        />
      </div>
    </div>
  </body>
</html>
